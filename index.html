<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>killdomino</title>
    <link rel="stylesheet" href="table_game.css">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
   
</head>

<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="wave" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.00" numOctaves="1" result="turbulence"/>
            <feDisplacementMap id="displacement" in2="turbulence" in="SourceGraphic" scale="15" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </defs>
</svg>
  
<body>

    <!-- Cargar el sonido -->
    <audio id="sonidoHoverDado" src="sounds/dominoHover.mp3"></audio>
    <audio id="sonidoSeleccion" src="sounds/dominoSelect.mp3"></audio>
    <audio id="sonidoCreacionDados" src="sounds/dominoCreated.mp3"></audio>
    <audio id="sonidoErrorDado" src="sounds/errorSelected.mp3"></audio>
    <audio id="atmos" src="music/atmos/crowded_bar.mp3"></audio>
    <audio id="bmusic1" src="music/b_music.flac"></audio>
    <audio id="bmusic2" src="music/b_music2.flac"></audio>
    <audio id="fireHover" src="sounds/Especial_Pieces/fireHover.mp3"></audio>
    <audio id="fireBurn" src="sounds/Especial_Pieces/fireBurn.mp3"></audio>
    <audio id="comboSound" src="sounds/effects/comboSound.mp3"></audio>
    <audio id="loseHP" src="sounds/effects/loseHP.mp3"></audio>
    <audio id="magneticHover" src="sounds/Especial_Pieces/magneticHover.mp3"></audio>
    <audio id="taptapTable" src="sounds/taptapTable.wav"></audio>
    <audio id="ding" src="sounds/timbre.wav"></audio>
    <audio id="dragSound" src="sounds/dragSound.mp3"></audio>
    <audio id="tntHover" src="sounds/Especial_Pieces/tntHover.wav"></audio>
    <audio id="tntBurn" src="sounds/effects/tntExplosion.wav"></audio>
    <audio id="drink" src="sounds/Especial_Pieces/drink.mp3"></audio>
    <audio id="corkPop" src="sounds/Especial_Pieces/corkPop.wav"></audio>
    <audio id="bottleDing" src="sounds/Especial_Pieces/bottleDing.wav"></audio>
    <audio id="singleCoinSound" src="sounds/effects/singleCoinSound.wav"></audio>

    <!-- Background -->

    <img src="sprites/UI/backgrounds/tapete.png" class="background">

    <!-- Contenedor div para aÃ±adir la mecanica del dobleclick para pedir ficha -->
    <div id="taptap" class="taptapC"></div>

    <!-- Contenedor div que almacena la vida del oponente -->
    <div id="ratHp" class="rathp">BET 1.000.000$</div>

    <!-- Contenedor div que almacena el combo aplicado por la IA -->
    <div id="combo" class="contadorCombo"></div>
    <!-- Contenedor div que almacena los dados jugados en horizontal -->
    <div id="manoJugada"></div>

    <!-- Contenedores que sirven para mostrar la vida del jugador y lo que pierde o gana de vida -->
    <div id="hpLoss" class="hpLoss"></div>
    <div id="hpGain" class="hpGain"></div>
    <div id="vidaJugador" class="vidaJugador">CASH 20$</div>

    <!-- Contenedor div que almacena los dados en horizontal de la mano-->
    <div id="infoBox" class="infobox"></div>
    <!-- Contenedor div que almacena los dados en vertical de la mano-->
    <div  id="contenedor"></div>

    <!-- Contenedor div que almacena el numero de fichas que se pueden pedir -->
    <h1 id="contadorFichas" class="fichasRestantes">3/3</h1>

    <!-- Campana para pasar turno -->
    <img id="passB" src="sprites/UI/buttons/timbre.png" class="passB">


    <!-- Scripts (el orden es importante)-->
    <script src="global_variables.js"></script>
    <script src="ia.js"></script>
    <script src="game_root.js"></script>
    <script src="pieces_logic.js"></script>
    <script src="hand_UI.js"></script>
    <script src="win.js"></script>
    <script src="lose.js"></script>
    <script src="turn.js"></script>

</body>
</html>
